<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="SHORTCUT ICON" href="https://www.gran-turismo.com/gtsport/decal/6927116837774722048_1.png" type="image/x-icon" />
    <title>Simulador juros</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      .description-result{
        font-family: 'Courier New', Courier, monospace;
      }
      header{
          background-color: #9f9f9f;
      }
      h1{
          color: #9f9f9f !important;
      }
      .description-result{
        font-family: 'Josefin Sans', sans-serif;
        font-size: calc(1.375rem + 1.5vw) !important;
      }
    </style>
    
  </head>
  <body>
    <header class="container-fluid text-center">
        <img class="" width="10%" src="https://meubanco.digital/wp-content/uploads/2020/03/TelfoneC6Bank.jpg">
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form class="form-notas" method="get" autocomplete="off">
            <h1 class="text-secondary">Simulador de juros</h1>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" min="0" max="10" class="form-control" id="nome" name="nome" aria-describedby="Nome">
            </div>
            <div class="mb-3">
              <label for="mensalidade" class="form-label">Mensalidade:</label>
              <input type="number"class="form-control" id="mensalidade" name="mensalidade" aria-describedby="Mensalidade">
            </div>
            <div class="mb-3">
              <label for="tempo" class="form-label">Tempo (em anos):</label>
              <input type="number" class="form-control" id="tempo" name="tempo" aria-describedby="Tempo">
            </div>              
            <button type="submit" class="btn btn-secondary" onclick="calcular_juros(); return false;">Simular</button>
          </form>
          <div class="text-center show-result d-none">
            <div class="description-result h2"></div>
            <button type="submit" class="btn btn-secondary my-3" onclick="voltar(); return false;">Simular novamente</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="_js/juros_composto.js"></script>
    <script>
      
    </script>
  </body>
</html>
